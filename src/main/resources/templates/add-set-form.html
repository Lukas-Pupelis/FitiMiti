<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Set</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Add Set for workout <span th:text="${workoutExercise.workout.name}"></span></h1>
<h1><span th:text="${workoutExercise.exercise.name}"></span> exercise</h1>
<form th:action="@{/workouts/exercises/addset/{workoutExerciseId}}" th:object="${workoutExerciseSet}" method="post">
    <input type="hidden" name="workoutExerciseId" th:value="${workoutExercise.id}">
    <div>
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required>
    </div>
    <div>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" step="0.01" required>
    </div>
    <button type="submit">Add Set</button>
</form>
</body>
</html>
